{% load static %}
<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Kích Hoạt Tài Khoản - Hệ Thống Quản Lý Thực Tập</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/img/favicon/favicon.ico' %}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'home/assets/vendor/fonts/boxicons.css' %}" />
    <link rel="stylesheet" href="{% static 'home/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'home/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'home/assets/css/demo.css' %}" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'home/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'home/assets/vendor/libs/apex-charts/apex-charts.css' %}" />
    <!-- Page CSS -->
    <style>
        /* Chế độ sáng mặc định */
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f9; /* Màu nền sáng */
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #fff; /* Màu nền sáng cho card */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .auth-card .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-card .brand-logo img {
            width: 100px;
        }
        .auth-card h4 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333; /* Màu chữ tối */
        }
        .auth-card p {
            text-align: center;
            color: #555; /* Màu chữ nhạt */
            margin-bottom: 1.5rem;
        }
        .auth-card .btn-primary {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            background-color: #7367f0; /* Màu nút xanh dương */
            border: none;
            color: #fff; /* Màu chữ trắng */
        }
        .auth-card .btn-primary:hover {
            background-color: #5a50d0; /* Màu nút khi hover */
        }
        .auth-card .text-center {
            margin-top: 1rem;
        }
        .auth-card .text-center a {
            color: #7367f0; /* Màu liên kết xanh dương */
            text-decoration: none;
        }
        .auth-card .text-center a:hover {
            text-decoration: underline;
        }
        .auth-card .footer {
            text-align: center;
            margin-top: 2rem;
            color: #777; /* Màu chữ nhạt */
        }

        /* Chế độ tối */
        body.dark-mode {
            background-color: #1e1e2f; /* Màu nền tối */
            color: #ffffff; /* Màu chữ trắng */
        }
        .dark-mode .auth-wrapper {
            background-color: #1e1e2f; /* Màu nền tối */
        }
        .dark-mode .auth-card {
            background-color: #2d2d44; /* Màu nền tối cho card */
            color: #ffffff; /* Màu chữ trắng */
        }
        .dark-mode .auth-card h4,
        .dark-mode .auth-card p,
        .dark-mode .auth-card .footer {
            color: #cccccc; /* Màu chữ trắng */
        }
        .dark-mode .auth-card .btn-primary {
            background-color: #7367f0; /* Màu nút xanh dương */
            color: #ffffff; /* Màu chữ trắng */
        }
        .dark-mode .auth-card .btn-primary:hover {
            background-color: #5a50d0; /* Màu nút khi hover */
        }
        .dark-mode .auth-card .text-center a {
            color: #7367f0; /* Màu liên kết xanh dương */
        }
        .dark-mode .auth-card .text-center a:hover {
            color: #5a50d0; /* Màu liên kết khi hover */
        }
    </style>
</head>
<body>
    <!-- Công tắc chế độ tối -->
    <label for="darkModeToggle" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <input type="checkbox" id="darkModeToggle"> Chế độ tối
    </label>

    <!-- Phần nội dung kích hoạt tài khoản -->
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="brand-logo">
                <img src="{% static 'home/assets/img/illustrations/man-with-laptop.png' %}" alt="Logo">
            </div>
            <h4>Kích Hoạt Tài Khoản</h4>
            <p class="text-center">
                Nhấn vào nút bên dưới để kích hoạt tài khoản của bạn.
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Kích Hoạt Tài Khoản</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}">Quay lại Đăng Nhập</a>
            </div>
            <div class="footer">
                &copy; 2025 Hệ Thống Quản Lý Thực Tập. Mọi quyền được bảo lưu.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'home/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'home/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'home/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'home/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'home/assets/vendor/js/menu.js' %}"></script>
    <script src="{% static 'home/assets/js/main.js' %}"></script>

    <!-- Script chuyển đổi chế độ tối -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // Kiểm tra trạng thái chế độ tối từ localStorage
            if (localStorage.getItem('darkMode') === 'enabled') {
                body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }

            // Bắt sự kiện khi công tắc được nhấn
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
        });
    </script>
</body>
</html>
