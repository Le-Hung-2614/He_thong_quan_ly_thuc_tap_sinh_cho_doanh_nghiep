{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Dark Mode Placeholder Styles */
    .dark-mode ::placeholder {
        color: #a0a0a0;
        opacity: 1;
    }

    .dark-mode :-ms-input-placeholder {
        color: #a0a0a0;
    }

    .dark-mode ::-ms-input-placeholder {
        color: #a0a0a0;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #ffffff;
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
    }
    .dark-mode .card-header {
      background-color: #0d6efd;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .dark-mode .form-control {
      background-color: #2d2d2d;
      border-color: #444;
      color: #ffffff;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
    .dark-mode .form-label {
      color: #ffffff;
    }
    .form-check-label {
      color: #555;
    }
    .dark-mode .form-check-label {
      color: #ffffff;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-menu {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Dark Mode Styles for Select Options */
    .dark-mode .form-select {
        background-color: #2d2d2d;
        border-color: #444;
        color: #ffffff;
    }

    .dark-mode .form-select option {
        background-color: #1e1e1e;
        color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- My Profile -->
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">My Profile</h5>
      </div>
      <div class="card-body">
        <form id="profileForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Giới thiệu bản thân</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="Nhập giới thiệu bản thân"></textarea>
          </div>
          <div class="mb-3">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input type="file" class="form-control" id="avatar">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu mới">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
          </div>
          <button type="submit" class="btn btn-success">Cập nhật</button>
          <button type="button" class="btn btn-warning" onclick="clearProfileForm()">Hủy</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Dữ liệu mẫu cho hồ sơ cá nhân
    let profile = {
      fullName: "Nguyễn Văn A",
      email: "nguyenvana@example.com",
      phone: "0123456789",
      address: "Hà Nội",
      bio: "Xin chào, tôi là Nguyễn Văn A.",
      avatar: "",
      password: ""
    };

    // Hàm điền dữ liệu vào form
    function fillProfileForm() {
      document.getElementById('fullName').value = profile.fullName;
      document.getElementById('email').value = profile.email;
      document.getElementById('phone').value = profile.phone;
      document.getElementById('address').value = profile.address;
      document.getElementById('bio').value = profile.bio;
    }

    // Hàm cập nhật hồ sơ
    document.getElementById('profileForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Lấy giá trị từ form
      profile.fullName = document.getElementById('fullName').value;
      profile.email = document.getElementById('email').value;
      profile.phone = document.getElementById('phone').value;
      profile.address = document.getElementById('address').value;
      profile.bio = document.getElementById('bio').value;
      profile.avatar = document.getElementById('avatar').files[0];
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Kiểm tra mật khẩu
      if (password && password !== confirmPassword) {
        alert('Mật khẩu xác nhận không khớp!');
        return;
      }

      if (password) {
        profile.password = password;
      }

      // Thông báo thành công
      alert('Hồ sơ đã được cập nhật thành công!');

      // Xóa form sau khi cập nhật
      clearProfileForm();
    });

    // Hàm xóa form
    function clearProfileForm() {
      document.getElementById('profileForm').reset();
      fillProfileForm(); // Điền lại dữ liệu sau khi xóa
    }

    // Điền dữ liệu vào form khi trang được tải
    fillProfileForm();
  </script>
</body>
</html>
